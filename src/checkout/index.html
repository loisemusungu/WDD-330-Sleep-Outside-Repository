<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      
      <!--Checkout form, featuring shipping adress and payment-->
    <form id="checkout-form" name="checkout"> <fieldset>
        <legend>SHIPPING ADDRESS</legend>
        <input type="text" name="fname" placeholder="First Name" required>
        <input type="text" name="lname" placeholder="Last Name" required>
        <input type="text" name="street" placeholder="Street" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="zip" id="zip" placeholder="Zip Code" required>
      </fieldset>

      <fieldset>
        <legend>PAYMENT</legend>
        <input type="text" name="cardNumber" placeholder="Card Number" required>
        <input type="text" name="expiration" placeholder="Exp: 8/21" required>
        <input type="text" name="code" placeholder="CVC" required>
      </fieldset>
      
      <div id="order-summary" class="checkout-summary">
        <p>Items: <span id="num-items">0</span></p> <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Shipping: $<span id="shipping">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
      </div>

      <button type="submit" id="checkoutSubmit">CHECKOUT</button>
    </form>
    <script src="../js/checkout.js" type="module"></script>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
